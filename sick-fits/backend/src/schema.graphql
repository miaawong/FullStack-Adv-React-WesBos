type Mutation {
    createItem(
        title: String
        description: String
        price: Int
        image: String
        largeImage: String
    ): Item!
    updateItem(id: ID!, title: String, description: String, price: Int): Item!
}

type Query {
    items: [Item]!
    #  an input that passes us an id, can be found in prisma.graphql file
    item(where: ItemWhereUniqueInput!): Item
}
